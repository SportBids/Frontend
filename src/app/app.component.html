<div id="app">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">SportBids</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-sm-0" routerLinkActive="active">
                    <li class="nav-item">
                        <a href="/home" class="nav-link" routerLink="home">Home </a>
                    </li>
                </ul>
                <div>
                    <ul class="navbar-nav" *ngIf="user == null">
                        <li class="nav-item">
                            <a href="/signup" class="nav-link" routerLink="signup">Sign Up</a>
                        </li>
                        <li class="nav-item">
                            <a href="/signin" class="nav-link" routerLink="signin">Sign In</a>
                        </li>
                    </ul>

                    <ul class="navbar-nav" *ngIf="user != null">
                        <li class="nav-item">
                            <a href class="nav-link" (click)="logout()">LogOut</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <router-outlet></router-outlet>
    </div>
</div>
